<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legendaryform</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <fieldset>
<legend>Personal Details</legend><br>
<label for="salutation">Salutation</label><br>
<input list="Salutation">
<datalist id="Salutation">
<option value="None"></option>
<option value="Mrs"></option>
<option value="Mr"></option>
</datalist><br>
<br><label for="firstName">first Name:</label>
<input type="text" placeholder="firstname" id="firstName"><br>
<br><label for="lastName">Last Name:</label>
<input type="text" placeholder="lastname" id="lastName"><br>
<label for="GENDER">Gender</label>
<input type="radio">
<label for="Male">Male</label>
<input type="radio" id="Male" placeholder="Male">
<label for="Female">Female</label><br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Email"><br>
<label for="date of birth">Date of Birth:</label>
<input type="date" id="date of birth" placeholder="Date of birth"><br>
<br><label for="Address">Address</label><br>
<input type="text" id="Address" placeholder="Address"><br>
<br><button>Submit</button>
</fieldset>
</form>
</body>
</html
